<div class="header">
    <h1>Compra por categorías</h1>

    <div id="buttonCreateContainer">
        <button class="btn btn-primary mt-2 ms-5" [routerLink]="['/categories','new']">Nueva categoría</button>
    </div>
</div>

<div class="table table-borderless">
    <table *ngIf="categories.length > 0">
        <thead>
            <th>Id</th>
            <th>Imagen</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td class="id">{{ category.id }}</td>
                <td>
                    <img class="imgCategory" [src]="'data:image/webp;base64,' + category.image">
                </td>
                <td class="name">
                    {{ category.name }}
                </td>
                <td>
                    <a [routerLink]="['/categories', category.id, 'items']">
                        <button class="btn btn-dark" id="btnNavToCategoryItems" >Artículos</button>
                    </a>
                    <button class="btn btn-primary" id="btnEditCategory"
                    [routerLink]="['/categories',category.id]">Editar</button>

                    <button class="btn btn-danger" id="btnDeleteCategory" data-bs-toggle="modal"
                    data-bs-target="#askConfirmationDelete"
                    (click)="prepareCategoryToDelete(category.id!);">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
